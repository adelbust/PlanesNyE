<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan de entrenamiento y nutrición</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Plan de entrenamiento y nutrición</h1>
      <label for="day">Selecciona el día de la semana:</label>
      <select id="day">
        <option value="Lunes">Lunes</option>
        <option value="Martes">Martes</option>
        <option value="Miércoles">Miércoles</option>
        <option value="Jueves">Jueves</option>
        <option value="Viernes">Viernes</option>
        <option value="Sábado">Sábado</option>
        <option value="Domingo">Domingo</option>
      </select>

      <div class="plans">
        <div class="plan training">
          <h2>Entrenamiento</h2>
          <div class="plan-content"></div>
        </div>
        <div class="plan nutrition">
          <h2>Nutrición</h2>
          <div class="plan-content"></div>
        </div>
      </div>
    </div>

    <script>
      function createVideoButton(url) {
        const button = document.createElement("button");
        button.classList.add("video-btn");
        button.textContent = "Ver video";
        button.addEventListener("click", () => {
          const iframe = document.createElement("iframe");
          iframe.src = url;
          iframe.width = "560";
          iframe.height = "315";
          iframe.title = "YouTube video player";
          iframe.frameBorder = "0";
          iframe.allow =
            "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
          iframe.allowFullscreen = true;

          const modal = document.createElement("div");
          modal.classList.add("modal");
          modal.appendChild(iframe);

          modal.addEventListener("click", () => {
            modal.remove();
          });

          document.body.appendChild(modal);
        });

        return button;
      }

      function createVideoButton(url) {
        const button = document.createElement("button");
        button.classList.add("video-btn");
        button.textContent = "Ver video";
        button.addEventListener("click", () => {
          const iframe = document.createElement("iframe");
          iframe.src = url;
          iframe.width = "560";
          iframe.height = "315";
          iframe.title = "YouTube video player";
          iframe.frameBorder = "0";
          iframe.allow =
            "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
          iframe.allowFullscreen = true;

          const modal = document.createElement("div");
          modal.classList.add("modal");
          modal.appendChild(iframe);

          modal.addEventListener("click", () => {
            modal.remove();
          });

          document.body.appendChild(modal);
        });

        return button;
      }

      // Datos de ejemplo para entrenamiento y nutrición
      const plansData = {

                  .outerHTML
              }</li>
              <li>Press de banca: 4 series de 8 repeticiones ${
                createVideoButton("https://www.youtube.com/embed/tB3X4TjTIes")
                  .outerHTML
              }</li>
              <li>Peso muerto: 4 series de 8 repeticiones ${
                createVideoButton("https://www.youtube.com/embed/Y1IGeJEXpF4")
                  .outerHTML
              }</li>
              <li>Dominadas: 4 series al fallo ${
                createVideoButton("https://www.youtube.com/embed/eGo4IYlbE5g")

            </ul>
          `,
          nutrition: `
            <h4>Desayuno:</h4>
            <ul>

              <li>1 rebanada de pan integral tostado con mantequilla de almendras</li>

            <h4>Almuerzo:</h4>

        Martes: {

              <li>Flexiones: 4 series de 10 repeticiones ${
                createVideoButton("https://www.youtube.com/embed/4dF1DOWzf20")

              }</li>

            </ul>
          `,
        },
        // ... Agregar más datos para el resto de los días de la semana
      };

      // Función para actualizar el contenido de entrenamiento y nutrición
      function updateContent(day) {
        const trainingContent = document.querySelector(
          ".plan.training .plan-content"
        );
        const nutritionContent = document.querySelector(
          ".plan.nutrition .plan-content"
        );

        if (plansData.hasOwnProperty(day)) {
          trainingContent.innerHTML = plansData[day].training;
          nutritionContent.innerHTML = plansData[day].nutrition;
        } else {
          trainingContent.innerHTML =
            "No hay datos de entrenamiento para este día";
          nutritionContent.innerHTML =
            "No hay datos de nutrición para este día";
        }
      }

      // Controlador de eventos para el selector de día
      document.getElementById("day").addEventListener("change", (event) => {
        updateContent(event.target.value);
      });
    </script>
  </body>
</html>
